<!DOCTYPE HTML>
<html>

<head>
    <meta charset="UTF-8">
    <title>Cellular acoustics</title>
    <link href="assets/vendor/normalize.css" rel="stylesheet">
    <link href="assets/main.css" rel="stylesheet">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>

<body>
<header>
    <h1>Cyto-Acoustics</h1>
</header>
<div class="container">
    <div class="col col1-3">
        <section class="tools">
            <button id="reset">Reset</button>
        </section>
        <section>
            <button id="nextStep">Next</button>
            <button id="play">&#9658; Play</button>
            <button id="pause" style="display:none;">&#10074;&#10074; Pause</button>
        </section>
    </div>
    <div class="col col2-3">
        <div id="matrix" class="matrix">Loading ...</div>
    </div>
</div>
<script type="text/javascript" src="assets/vendor/blip.min.js"></script>
<script type="text/javascript" src="target/cyto-acoustics.js"></script>
<script type="text/javascript">
    document.addEventListener('DOMContentLoaded', function(event) {

        var matrix = document.getElementById('matrix');
        // remove loading message
        matrix.innerHTML = '';
        var gridSize = Number.parseInt(getParameterByName('gridSize'), 10) || 24;
        var app = Elm.Cytoacoustics.embed(matrix, gridSize);

        // Clear action
        document.getElementById('reset').addEventListener("click", function() {
            app.ports.reset.send("");
        });

        //next generation -- START
        document.getElementById('nextStep').addEventListener("click", function() {
            app.ports.nextStep.send("");
        });

        document.getElementById('play').addEventListener("click", function() {
            document.getElementById('pause').style.display = 'inline';
            document.getElementById('play').style.display = 'none';

            app.ports.toggleLive.send("");

            document.getElementById('pause').addEventListener("click", function(e) {
                document.getElementById('play').style.display = 'inline';
                document.getElementById('pause').style.display = 'none';

                app.ports.toggleLive.send("");

                // remove this handler
                e.target.removeEventListener(e.type, arguments.callee);
            });
        });

        // next generation -- END

        // tibal's audio test -- START

        // create web audio api context
        var audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        
        app.ports.newCells.subscribe(function(newCells) {
            /*stopOscillators(audioCtx, previousOscillators);*/
         
            var osc = createOscillatorsForCoords(audioCtx, gridSize, newCells);
            startOscillators(audioCtx, osc, 0.2);
        });
        
        // tibal's audio test -- END

        // kus' audio test -- START

        /*blip.sampleLoader()
          .samples({ 'la': 'assets/la_stretched.wav' })
          .load();

        app.ports.newCells.subscribe(function(newCells) {
          for(var i = 0; i < newCells.length; i++) {
            var rate = Math.pow(2, newCells[i][0] / 12) / 2;
            blip.clip()
              .sample('la')
              .play(0, {gain: 1, rate: rate});
          }
        });*/

        // kus' audio test -- END
    });
    
    function createOscillatorsForCoords(audioCtx, gridSize, coordsArray){
      var result = [];

      coordsArray.forEach(function(element, index, array){
        var baseFrequency = 110; // A 110 Hz
        var x = element[1];
        var y = gridSize - element[0];
        
        var frequency = baseFrequency * y;
        var normalizeFactor = (gridSize - 1) /2;
        var stereoPanning = (x - normalizeFactor) / normalizeFactor;
        //console.log({x : x, y:y, frequency : frequency, pan: stereoPanning})

        // create Oscillator node
        var oscillator = audioCtx.createOscillator();
        oscillator.type = 'sine';
        oscillator.frequency.value = frequency; // value in hertz

        // add a stereo panner to move sound left or right
        var panNode = audioCtx.createStereoPanner();
        panNode.pan.value = stereoPanning;
        oscillator.connect(panNode);
        
        
        panNode.connect(audioCtx.destination);
        result.push(oscillator);
      });

      return result;
    }

    function startOscillators(audioCtx, oscillators, noteDuration){
        oscillators.forEach(function(oscillator) {
            oscillator.start();
            oscillator.stop(audioCtx.currentTime + noteDuration);
        });
    }
    
    function getParameterByName(name, url) {
        if (!url) url = window.location.href;
        name = name.replace(/[\[\]]/g, "\\$&");
        var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
            results = regex.exec(url);
        if (!results) return null;
        if (!results[2]) return '';
        return decodeURIComponent(results[2].replace(/\+/g, " "));
    }

    </script>
</body>

</html>
